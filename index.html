<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cover">
        <div class="container">
            <div class="c1">
                <div class="logo" id="logo1" style="display: block;"></div>
                <div class="box" id="box1" style="display: block;">
                    <p>Enter your country to know today's temperature and other details</p>
                    <form action="" id="form">
                        <input type="text" placeholder="Enter your country" id="in" value="Enter your country">
                        <div id="b1">
                            <button class="btn">Get Details</button>
                        </div>
                    </form>
                </div>
                <div class="cityName" id="cN1">
                    <img src="" alt="flag" id="flag" style="display:none">
                    <p id="cName"></p>
                </div>
                <div id="report" style="display: none;">
                    <div class="weather">
                        <h2><i class="fa-solid fa-cloud fa-xl"></i></h2><br>
                        <p id="weather">hi</p>
                    </div>
                    <div class="temperature">
                        <h2><i class="fa-solid fa-temperature-three-quarters fa-xl"></i></h2><br>
                        <p id="temp">hi</p>
                    </div>
                    <div class="wind">
                        <h2><i class="fa-solid fa-wind fa-xl"></i></h2><br>
                        <p id="wind">hi</p>
                    </div>
                </div><br>
                <p id="fn" style="display: none;">Here forecast of following days are given below....</p>
                <div id="f1" style="display: none;">
                    <div class="fl">Forecast</div>
                    <div id="forecast">

                        <div id="day1" class="day">
                            <h2>Day 1</h2><br>
                            <h3>Temperature</h3>
                            <p id="t1"></p>
                            <h3>Wind</h3>
                            <p id="wi1"></p>
                        </div>
                        <div id="day2" class="day">
                            <h2>Day 2</h2><br>
                            <h3>Temperature</h3>
                            <p id="t2"></p>
                            <h3>Wind</h3>
                            <p id="wi2"></p>

                        </div>
                        <div id="day3" class="day">
                            <h2>Day 3</h2><br>
                            <h3>Temperature</h3>
                            <p id="t3"></p>
                            <h3>Wind</h3>
                            <p id="wi3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="codeList.js"></script>
</body>

</html>
